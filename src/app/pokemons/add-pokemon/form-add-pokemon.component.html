<form (ngSubmit)="addPokemon()" #addForm="ngForm">
  <div class="row">
    <div class="col s8 offset-s2">
      <div class="card-panel">
        <div class="form-group">
          <label for="picture">Image :</label>
          <input
            type="text"
            name="picture"
            id="picture"
            required
            [(ngModel)]="pokemon.picture"
            #picture="ngModel"
          />

          <div
            [hidden]="picture.valid || picture.pristine"
            class="card-panel red accent-1"
          >
            Le lien de l'image est requis
          </div>

          <label for="name">Nom</label>
          <input
            type="text"
            name="name"
            id="name"
            required
            pattern="^[a-zA-zàéèç]{1,25}"
            [(ngModel)]="pokemon.name"
            #name="ngModel"
          />

          <div
            [hidden]="name.valid || name.pristine"
            class="card-panel red accent-1"
          >
            Le nom du pokémon est requis (1-25)
          </div>

          <label for="rarete">Rareté</label>
          <input
            type="text"
            name="rarity"
            id="rarity"
            required
            pattern="^[*]{1,6}"
            [(ngModel)]="pokemon.rarity"
            #rarity="ngModel"
          />

          <div
            [hidden]="rarity.valid || rarity.pristine"
            class="card-panel red accent-1"
          >
            La rareté doit être renseignée (1-5)
          </div>

          <label for="hp">Point de vie</label>
          <input
            type="text"
            name="hp"
            id="hp"
            required
            pattern="^(?:[1-9]\d?|[1]\d{2}|200)$"
            [(ngModel)]="pokemon.hp"
            #hp="ngModel"
          />

          <div
            [hidden]="hp.valid || hp.pristine"
            class="card-panel red accent-1"
          >
            Les points de vie sont requis (1-299)
          </div>

          <label for="cp">Dégats</label>
          <input
            type="text"
            name="cp"
            id="cp"
            required
            pattern="^(?:[1-9]\d?|[1]\d{2}|200)$"
            [(ngModel)]="pokemon.cp"
            #cp="ngModel"
          />

          <div
            [hidden]="cp.valid || cp.pristine"
            class="card-panel red accent-1"
          >
            Les points d'attaque' sont requis (1-299)
          </div>

          <form class="form-group">
            <label for="types">Types</label>
            <p *ngFor="let type of types">
              <label>
                <input
                  type="checkbox"
                  id="{{ type }}"
                  class="filled-in"
                  [value]="type"
                  [checked]="hasType(type)"
                  [disabled]="!isTypesValid(type)"
                  (change)="selectType($event, type)"
                />
                <span [attr.for]="type">
                  <div class="{{ type | pokemonTypeColor }}">{{ type }}</div>
                </span>
              </label>
            </p>
          </form>
          <div class="divider"></div>
          <div class="section center">
            <button
              type="submit"
              [disabled]="!addForm.form.valid"
              class="waves-effect waves-light btn"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
