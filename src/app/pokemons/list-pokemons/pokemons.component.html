<h1 class="center">Liste de pokemon</h1>

<div class="container">
  <div class="row">
    <form class="input-field col s12" (ngSubmit)="searchPokemon()">
      <input
        id="searchPokemonTerm"
        name="searchPokemonTerm"
        type="text"
        pattern="^[a-zA-Zéèçàù]{1,20}$"
        class="validate"
        placeholder="Ratata"
        [(ngModel)]="searchPokemonNameTerm"
        #searchPokemonTerm="ngModel"
      />
      <div class="card-action">
        <button
          type="submit"
          class="waves-effect waves-light btn"
          [disabled]="!searchPokemonTerm.valid && !searchPokemonTerm.pristine"
        >
          Rechercher
        </button>
      </div>
    </form>
  </div>
