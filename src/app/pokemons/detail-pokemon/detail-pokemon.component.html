<div *ngIf="pokemon" class="row">
  <div class="col s12 m8 offset-m2">
    <h2 class="header center">{{ pokemon.name }}</h2>
    <div class="card horizontal hoverable">
      <div class="card-image">
        <img [src]="pokemon.picture" [alt]="pokemon.name" />
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <table class="bordered striped">
            <tbody>
              <tr>
                <td>Nom</td>
                <td>
                  <strong>{{ pokemon.name }}</strong>
                </td>
              </tr>
              <tr>
                <td>Rareté</td>
                <td>
                  <strong>{{ pokemon.rarity | pokemonRarete }}</strong>
                </td>
              </tr>
              <tr>
                <td>Point de vie</td>
                <td>
                  <strong>{{ pokemon.hp }}</strong>
                </td>
              </tr>
              <tr>
                <td>Dégâts</td>
                <td>
                  <strong>{{ pokemon.cp }}</strong>
                </td>
              </tr>
              <tr>
                <td>Types</td>
                <td>
                  <span
                    *ngFor="let type of pokemon.types"
                    class="{{ type | pokemonTypeColor }}"
                  >
                    {{ type }}
                  </span>
                </td>
              </tr>
              <tr>
                <td>Date de création</td>
                <td>
                  <strong>{{ pokemon.created | date : "dd/MM/yyyy" }}</strong>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="horizontal center">
          <div class="card-action">
            <a class="waves-effect waves-light btn" (click)="back()"
              >Direction Pokedex</a
            >
          </div>
          <div class="card-action">
            <button
              type="submit"
              class="waves-effect btn"
              (click)="updatePokemonState(pokemon)"
            >
              Modifier
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
